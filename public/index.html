<html>
<head>
<title> The Mean Stack </title>
<link href="css/bootstrap.css" rel="stylesheet" />
<script src="js/angular.min.js"></script>
<script src="features/services/controller.js"></script>
</head>
<body ng-app="" style="background-color:green">

<div class="container" ng-controller="ServicesCtrl">
<h1>Service Client Maker</h1>
{{message}}
<table class="table">
<thead>
<tr>
 <th>Name</th>
 <th>&nbsp;</th>
 </tr>
 <tr>
   <td>
    <input class="form-control" ng-model="serviceClient.name" />
	</td>
	<td>
	<button class="btn btn-primary" ng-click=" create()">Add</button>
	<button class="btn btn-primary" ng-click=" update()">Update</button>
	</td>
	</tr>
 </thead>
 <tbody>
 <tr ng-repeat="serviceClient in serviceClients">
 <td>
 {{serviceClient.name}}
 </td>
 <td>
 <button ng-click="remove(serviceClient._id)" class="btn btn-danger">Remove</button>
 <button ng-click="select(serviceClient._id)" class="btn btn-warning">Select</button>
 </td>
 </tr>
 </tbody>
 </table>
</div>
</body>
</html>
